<section class="container-form forms">
    <div class="form login">
        <div class="form-content">
            <header>{{ 'login' | translate }}</header>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="field input-field">
                    <input type="email" formControlName="emailLogin" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" formControlName="passwordLogin" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon' (click)="togglePasswordVisibility($event)"></i>
                </div>

                <div class="form-link">
                    <a [routerLink]="['/forgot-password']" class="forgot-pass">{{ 'fogot' | translate }}</a>
                </div>

                <div class="field button-field">
                    <button>{{ 'login' | translate }}</button>
                </div>
            </form>

            <div class="form-link">
                <span>{{ 'not_account' | translate }}<a [routerLink]="['/login']" class="link signup-link"  (click)="toggleSignUp($event)">{{ 'register_now' | translate }}</a></span>
            </div>
        </div>

        <div class="line"></div>

        <!-- <div class="media-options">
            <a href="#" class="field google">
                <img src="/assets/img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div> -->

        <div id="custom-google-button-container" class="custom-google-button">
            <div id="google-login-button" class="flex-row justify-center items-center hidden"></div>
        </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()" method="post">
                <!-- Username Field -->
                <div class="field input-field">
                    <input type="text" formControlName="username" placeholder="Username" class="input">
                </div>
                <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                    <small *ngIf="signupForm.get('username')?.errors?.['required']">Cần nhập tên tài khoản.</small>
                </div>
    
                <!-- Email Field -->
                <div class="field input-field">
                    <input type="email" formControlName="email" placeholder="Email" class="input">
                </div>
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    <small *ngIf="signupForm.get('email')?.errors?.['required']">Cần nhập email.</small>
                </div>
    
                <!-- Phone Number Field -->
                <div class="field input-field">
                    <input type="tel" formControlName="phone" placeholder="Phone Number" class="input">
                </div>
                <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
                    <small *ngIf="signupForm.get('phone')?.errors?.['required']">Cần nhập số điện thoại.</small>
                </div>
    
                <!-- Gender Field -->
                <div class="field input-field">
                    <select id="genderSelect" formControlName="gender" class="form-select">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div *ngIf="signupForm.get('gender')?.invalid && signupForm.get('gender')?.touched">
                    <small *ngIf="signupForm.get('gender')?.errors?.['required']">Cần chọn giới tính.</small>
                </div>
                
    
                <!-- Birthday Field with Date Picker -->
                <div class="field input-field">
                    <input type="text" formControlName="birthday" class="form-control" placeholder="Birthday" bsDatepicker>
                </div>
                <div *ngIf="signupForm.get('birthday')?.invalid && signupForm.get('birthday')?.touched">
                    <small *ngIf="signupForm.get('birthday')?.errors?.['required']">Cần chọn ngày tháng năm sinh.</small>
                </div>
    
                <!-- Password Field -->
                <div class="field input-field">
                    <input type="password"  formControlName="password" placeholder="Create password" class="password">
                    <i class='bx bx-hide eye-icon' (click)="togglePasswordVisibility($event)"></i>
                </div>
    
                <!-- Confirm Password Field -->
                <div class="field input-field">
                    <input type="password" pTooltip="điền mật khẩu phải giống nhau" formControlName="confirmPassword" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon' (click)="togglePasswordVisibility($event)"></i>
                </div>
               
                <!-- Signup Button -->
                <div class="field button-field">
                    <button type="submit">{{'dang_ky' | translate }}</button>
                </div>
            </form>
    
            <div class="form-link">
                <span>Bạn đã có tài khoản? <a [routerLink]="['/login']" class="link login-link" (click)="toggleSignUp($event)">Đăng nhập</a></span>
            </div>
        </div>
    
        <div class="line"></div>
    
        <!-- <div class="media-options">
            <a href="#" class="field google">
                <img src="assets/img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div> -->
        <div id="custom-google-button-container" class="custom-google-button">
            <div id="google-signin-button" pTooltip="mật khẩu mặc định là 123" class="flex-row justify-center items-center hidden"></div>
        </div>
    </div>
    
</section>
